name: CD - Deploy to GCP VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GCP VM via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/markwave-dashboard:latest
            docker stop markwave-dashboard || true
            docker rm markwave-dashboard || true
            docker run -d \
              --name markwave-dashboard \
              -p 8082:80 \
              --restart unless-stopped \
              ${{ secrets.DOCKER_USERNAME }}/markwave-dashboard:latest
