substitutions:
  _REGION: us-central1
  _SERVICE_ACCOUNT: ${_SERVICE_ACCOUNT}
steps:
  # Install dependencies and build the React app
  - name: 'node:18-alpine'
    entrypoint: 'sh'
    args:
      - '-c'
      - 'npm ci && npm run build'

  # Build the Docker image (Dockerfile copies ./build into image)
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/markwave-dashboard:$COMMIT_SHA', '.']

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/markwave-dashboard:$COMMIT_SHA']

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'markwave-dashboard'
      - '--image=gcr.io/$PROJECT_ID/markwave-dashboard:$COMMIT_SHA'
      - '--region=${_REGION}'
      - '--allow-unauthenticated'
      - '--platform=managed'
      - '--timeout=300'
      - '--memory=512Mi'
      - '--service-account=${_SERVICE_ACCOUNT}'

images:
  - 'gcr.io/$PROJECT_ID/markwave-dashboard:$COMMIT_SHA'
